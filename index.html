<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      href="https://cdn.iconscout.com/icon/premium/png-64-thumb/coding-1885332-1596777.png"
      type="image/png"
    />

    <title>Personal Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;1,200&family=Raleway:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link href="hover-min.css" rel="stylesheet" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav id="navbar">
      <ul class="navbar_ul">
        <li class="navbar_item">
          <a class="navbar_link" href="#welcome-section">About</a>
        </li>
        <li class="navbar_item">
          <a class="navbar_link" href="#projects">Work</a>
        </li>
        <li class="navbar_item">
          <a class="navbar_link" href="#contact">Contact</a>
        </li>
      </ul>
    </nav>

    <section id="welcome-section">
      <h1 class="main-title">
        Hey I am Jonathan
        <span class="main-title__span">a fullstack developer</span>
      </h1>
    </section>
    <section id="projects">
      <div class="projects__wrap">
        <h2 class="projects__h2">Projects</h2>
        <div class="container-projects">
          <ul class="container-project__ul">
            <li class="container-project__item">
              <div class="project-tile">
                <h3 class="project-tile__title">
                  <a
                    href="https://countries-pi-jruizsilva.vercel.app"
                    target="_blank"
                    class="project-tile__link--title"
                    title="Abrir sitio"
                    >Countries App</a
                  >
                </h3>
                <div class="project-tile__info">
                  <p class="project-tile__description">
                    Esta aplicación nos permite realizar búsquedas,
                    filtrados, ordenamientos y creación de actividades
                    turísticas.
                  </p>
                  <div class="project-tile__container-link">
                    <a
                      href="https://github.com/jruizsilva/countries-pi"
                      target="_blank"
                      class="project-tile__link"
                      ><img
                        src="img/github.svg"
                        alt="Ver codigo"
                        title="Ver codigo"
                        class="project-tile__link-icon"
                    /></a>
                  </div>
                </div>
              </div>
              <div class="projects__container-img">
                <img
                  src="img/countries.png"
                  alt="Countries App"
                  class="projects__image-project"
                />
              </div>
            </li>
          </ul>
        </div>
        <div class="container-btn">
          <a
            href="https://github.com/jruizsilva"
            id="profile-link"
            target="_blank"
            class="btn-ver-todos"
            >Ver Todos</a
          >
        </div>
      </div>
    </section>
    <section id="contact">
      <div class="wrap-contact">
        <h2 class="contact__title">Let's work together...</h2>
        <div class="contact__icons">
          <div class="contact__social-media">
            <div class="contact__container">
              <a
                href="https://www.linkedin.com/in/jruizsilva/"
                class="contact__icons__link"
                target="_blank"
                ><img
                  src="https://cdn.iconscout.com/icon/free/png-64/linkedin-2752135-2284952.png"
                  alt="linkedin"
                  class="contact__icons__image"
              /></a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <p class="footer__copyright">
        &copy; Created for Jonathan Ruiz Silva - 2021
      </p>
    </footer>
    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
  </body>
</html>
